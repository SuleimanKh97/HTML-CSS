<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#4</title>
    <style>
        #t1{
            border-spacing: 20px;
            
        }
        .cell{
            border-radius: 4px;
            border: 1px solid #000000;
            padding: 10px 20px;
            box-shadow: 0px 5px 6px 0px;

        }
    </style>
</head>
<body>
    <h1>Table Styling</h1>
    <table id="t1">
        <tr>
            <td class="cell">Row 1, Col 1</td>
            <td class="cell">Row 1, Col 2</td>
            <td class="cell">Row 1, Col 3</td>
        </tr>
        <tr>
            <td class="cell">Row 2, Col 1</td>
            <td class="cell">Row 2, Col 2</td>
            <td class="cell">Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
